{% extends "base.html" %}
{% block content %}


<form action="/sign-up" method="POST" class="text-center signup" style="background-image: url('static/images/pasta.jpg');">
    <br>
    <h4>Sign Up</h4>
    
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required aria-required="true"><br>

    <label for="lname">Surname:</label><br>
    <input type="text" id="lname" name="lname" required aria-required="true"><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" name="email" id="email" required><br>
    
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" required><br>

    <label for="password">Confirm Password:</label><br>
    <input type="password" name="confirmpassword" id="confirmpassword" required><br>

    <br>

    <button type="submit">Sign Up</button>
</form>

{% endblock %}
